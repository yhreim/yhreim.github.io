<h1 id="%E8%87%AA%E5%88%B6%E7%BA%B8%E9%A3%9E%E9%95%96">自制纸飞镖</h1>
<p>报告人：23 学堂 莫竣翔<br />
<a href="https://yhreim.github.io/posts/%E8%87%AA%E5%88%B6%E7%BA%B8%E9%A3%9E%E9%95%96/%E8%87%AA%E5%88%B6%E7%BA%B8%E9%A3%9E%E9%95%96.html#1">ppt版本可以点击这里</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="zh-CN">
<h2 id="%E9%A2%98%E7%9B%AE%E5%88%86%E6%9E%90">题目分析</h2>
<p>题目原文：Make a <strong>returning</strong> boomerang from <strong>a sheet of paper</strong> by <strong>folding and/or cutting</strong>. Investigate how its motion depends on relevant parameters.<br />
用<strong>一张</strong>纸通过<strong>折叠</strong>和/或<strong>裁剪</strong>制作一个能<strong>返回</strong>的飞镖。研究其运动如何取决于相关参数。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="zh-CN">
<p><strong>解读：</strong></p>
<ul>
<li>可返回：射出后能返回原位(比如落点控制在原点50cm内)，而不是只出现速度反向或返回距离原点较远。这是一个重要的约束条件</li>
<li>折叠或裁剪：可允许破坏纸张，对纸张的大小、纸质和形状不做具体要求。</li>
<li>研究参数可能包括：出射速度，俯仰角，翻滚角，出射高度，初始旋转角速度，翼面形状，质心，气动中心，飞行时间，运动过程所受到的各种作用力。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="zh-CN" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;image-5.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="4" lang="zh-CN" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h2 id="%E9%A2%84%E5%AE%9E%E9%AA%8C">预实验</h2>
<ol>
<li>准备材料：一张纸，小刀，胶水</li>
<li>制作成如图四角飞镖</li>
<li>在空旷的场地试射</li>
<li>飞镖在空中打了一个圆圈，回到发射者的位置<br />
</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="zh-CN" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="zh-CN"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="zh-CN">
<h2 id="%E7%90%86%E8%AE%BA%E5%88%86%E6%9E%90">理论分析</h2>
<h3 id="%E8%BF%90%E5%8A%A8%E8%A1%8C%E4%B8%BA%E7%9A%84%E6%8F%8F%E8%BF%B0">运动行为的描述</h3>
<p>回旋镖以一定初速度和出射角度发射，并带有的飞行轨迹大致为圆形，与地面成一个夹角<br />
<img src="image-3.png" alt="alt text" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="zh-CN">
<h3 id="%E5%8A%9B%E5%AD%A6%E5%88%86%E6%9E%90">力学分析</h3>
<p>设回旋镖逆时针旋转，则左侧叶面的速度为质心速度加叶面旋转的线速度，右侧叶面的速度为质心速度减叶面旋转的线速度。左右两叶面速度的速度差导致飞镖受到的升力不均匀产生升力力矩。力矩的方向与旋转轴垂直，根据陀螺的进动原理，飞镖会在空中做弧线运动直至回到人手中。<br />
<img src="image-4.png" alt="" style="width:20cm;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="zh-CN">
<p>飞镖的运动可以拆成两部分：飞镖自身的进动和飞镖质心的圆周运动。<br />
从飞镖质心的受力来看，飞镖所受到的垂直纸面的升力与重力的合力提供向心力，从而产生了近圆弧形的轨道。<br />
<img src="069e73b4d790b0e0a36b3da499ff288a.jpeg" alt="" style="width:10cm;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="zh-CN">

<h3 id="%E5%BD%B1%E5%93%8D%E5%8F%82%E6%95%B0%E7%BF%BB%E6%BB%9A%E8%A7%92">影响参数：翻滚角</h3>
<p><br />
翻滚角指的是以飞镖前进方向为轴，以飞镖与地面平行为初始位置，飞镖翻滚的角度。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="zh-CN" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="zh-CN" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;image-7.png&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="13" lang="zh-CN" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<ol>
<li>对于翻滚角接近90度的情况，正如前面所分析的，飞镖与地面相垂直，其轨迹接近一个圆。不过会在重力的作用下下降，所以轨迹是螺线。</li>
<li>对于翻滚角接近0度的情况，飞镖与地面平行，飞镖会斜向上飞出，当竖直速度为0后飞镖将返回。此时是一个比较特殊的情况，因为飞镖并不会产生向左或向右的偏移，只在竖直方向和前进方向存在位移。此时进动改变的是飞镖的俯仰角，升力和重力的合力提供飞镖飞回的回复力。<br />
</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="zh-CN" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="zh-CN" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;cf15ae7f97b42a5aa6e8e94aa94206a8.jpeg&quot;);background-size:15cm auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="14" lang="zh-CN" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">

<p>上述其实相当于一个复杂的微分方程，我们可以通过python编程的方式对飞镖的飞行路径进行求解。对于计算机来说，可以取每个运动无限小来近似求得整个数值解，或者调用matlab中的ode45函数解微分方程。<br />
由于时间关系，对于轨迹的模拟，我暂时没空做。<br />
不过对于其中一种特殊情况，当飞镖的翻滚角为一个合适值（实测约为45度），飞镖的升力的分力和重力刚好抵消，飞镖的轨迹近似为一个正圆。此时有：</p>

<h3 id="%E5%BD%B1%E5%93%8D%E5%8F%82%E6%95%B0%E4%BF%AF%E4%BB%B0%E8%A7%92">影响参数：俯仰角</h3>
<p><br />
<br />
<br />
当出射俯仰角越小，飞镖飞得越远，同时由于飞行时间的增长，飞镖的速度和自转的角速度衰减比较快，飞镖所提供的升力也会减小，当升力不足以作为回复力的时候，飞镖将无法返回。<br />
当出射俯仰角合适大的时候，飞镖能提供有效升力的时间刚好就是飞镖一个来回的时间，升力就能支持飞镖走完一个来回。<br />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="zh-CN">
<h2 id="%E5%AE%9E%E9%AA%8C%E9%AA%8C%E8%AF%81">实验验证</h2>
<h3 id="%E7%BF%BB%E6%BB%9A%E8%A7%92">翻滚角</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="zh-CN">
<p>通过实验视频，可以看出翻滚角为0时飞镖被限制在前进的平面内，翻滚角为45度时飞镖轨迹接近一个圆，翻滚角为0度时接近螺旋下降，与理论分析相吻合。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="zh-CN">
<h3 id="%E4%BF%AF%E4%BB%B0%E8%A7%92">俯仰角</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="zh-CN">
<p><strong>实验表明，当俯仰角为20度左右时，飞镖能回到原点，太大的俯仰角会导致飞镖飞过头，太小的俯仰角会导致飞镖来不及回来就落地了。这点同样和理论分析相吻合。</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="zh-CN">
<h3 id="%E4%B8%8D%E5%90%8C%E5%BD%A2%E7%8A%B6%E9%A3%9E%E9%95%96">不同形状飞镖</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="zh-CN">
<ul>
<li>v形飞镖由于结构不对称，所以飞行最不稳定。</li>
<li>三叶飞镖得益于对称的结构和较大的转动惯量，飞行的稳定性大大提升。</li>
<li>四角飞镖飞行较为稳定，但是由于翼面较薄，转动惯量小，飞行稳定性不如三叶飞镖</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="zh-CN">
<h2 id="%E4%BB%BF%E7%9C%9F%E6%A8%A1%E6%8B%9F">仿真模拟</h2>
<p>对翼面的截面进行仿真模拟，分析哪种翼面受力最大（下表面平、凹程度不同）</p>
<h3 id="%E6%A8%A1%E5%9E%8B%E5%BB%BA%E7%AB%8B%E4%B8%8E%E6%B1%82%E8%A7%A3">模型建立与求解</h3>
<p>在Linux环境下使用comsol6.0软件，对飞镖的翼面进行建模仿真。<br />
<img src="liuti%E7%BF%BC%E9%9D%A2/%E6%88%AA%E5%9B%BE%202024-10-24%2002-08-19.png" alt=" " /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="zh-CN">
<ol>
<li>
<p><strong>选择物理场</strong><br />
<strong>湍流k-ω模型：</strong> k-ω模型特别适用于近壁面的湍流流动，即低雷诺数湍流。它通过考虑湍流频率ω，更好地捕捉了近壁面的流动特性。</p>
</li>
<li>
<p><strong>建立二维模型</strong><br />
通过多个几何图形的布尔操作近似做出飞镖的翼面模型。<br />
<img src="liuti%E7%BF%BC%E9%9D%A2/%E6%88%AA%E5%9B%BE%202024-10-24%2001-38-02.png" alt="" style="width:17cm;" /></p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="zh-CN">
<ol start="3">
<li><strong>设置材料属性</strong><br />
<img src="liuti%E7%BF%BC%E9%9D%A2/%E6%88%AA%E5%9B%BE%202024-10-24%2001-36-57.png" alt="" /><br />
设置密度为1kg/m3，动力黏度为0.001Pa-s，这一步对于后面配置物理场至关重要</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="zh-CN">

<p>观察这三张压强分布图可以初略的得出随着攻角<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.448ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 640 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g></g></g></svg></mjx-container>增大，所受到的向上的升力增大。体现在飞镖的运动上，则是当飞镖的发射的仰角增大时，所受到的升力更大，飞镖更容易飞回。不过过大的升力也会导致飞镖的翻面，所以需要找到一个合适的攻角，即仰角出射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" lang="zh-CN">
<h2 id="%E8%AF%AF%E5%B7%AE%E5%88%86%E6%9E%90">误差分析</h2>
<ul>
<li>
<p>室外风速对实验的影响，对此，已经特意选择羽毛球场地进行实验，减小风力干扰。</p>
</li>
<li>
<p>测量仪器的误差（相机视频进行估算速度，轨迹，存在误差），如果有专业的高速摄像机，能更加准确得测量速度转速等参数，同时可以减少实验误差。</p>
</li>
<li>
<p>人作为实验者，对飞镖的操控，对飞镖的发射角度，速度等参数的控制，存在偶然性误差，如果可以制做出专门的飞镖发射器，并且固定在翻滚角和俯仰角可调节的支架上，将极大减小误差。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" lang="zh-CN">
<h2 id="%E6%80%BB%E7%BB%93%E7%BB%93%E8%AE%BA">总结结论</h2>
<ol>
<li>飞镖的运动轨迹取决于翻滚角，当翻滚角为约为45度时，飞镖的轨迹近似为正圆。当翻滚角为0度时，飞镖先斜向上飞再返回。</li>
<li>当飞镖翻滚角为0度时，飞镖能否返回原点取决于飞镖出射的俯仰角，理论和实验均表明，当飞镖出射俯仰角约为18.3度时飞镖能返回原点。</li>
<li>翼面下表面凹面相比于下表面为平面能一定程度上提升升力。</li>
<li>不同形状飞镖，三叶飞镖由于结构对称，飞行稳定性大大提升。四角飞镖飞行较为稳定，但是由于翼面较薄，转动惯量小，飞行稳定性不如三叶飞镖。</li>
<li>对于三叶飞镖，通过理论计算其最佳出射速度和角速度比值是0.183m。</li>
<li>一般的，飞镖的半径设为0.17m更加合适，能增强飞行的稳定性。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="zh-CN" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;image-11.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="50" lang="zh-CN" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
