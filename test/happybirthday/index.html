<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>祝妈妈生日快乐</title>
<style>
  @font-face {
    font-family: 'YezidianchangXiaoshitou';
    src: url('也字工厂小石头.ttf') format('truetype');
  }
  body {
    background-color: #FFB6C1;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    overflow: hidden;
  }
  .bubble-text {
    font-family: 'YezidianchangXiaoshitou', sans-serif;
    font-size: 96px;
    text-align: center;
    margin-bottom: 50px;
    display: inline-block;
    margin-top: 50px;
  }
  .bubble-text span {
    padding: 10px;
    border-radius: 50px;
    display: inline-block;
    position: relative;
    color: white;
    transition: transform 0.5s ease;
  }
  .cake {
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    transition: width 3s ease-in-out;
    position: relative;
    z-index: 1;
  }
  .play-button {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 1s ease-in-out;
    z-index: 2;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .play-button::after {
    content: '';
    border-style: solid;
    border-width: 20px 0 20px 40px;
    border-color: transparent transparent transparent #000;
  }
</style>
</head>
<body>
  <audio controls autoplay>
    <source src="hpbd.mp3" type="audio/mpeg">
    <source src="hpbd.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
<div id="bubble-text" class="bubble-text">祝妈妈生日快乐</div>
<img src="cake.png" alt="大蛋糕" class="cake">
<div class="play-button" id="playButton"></div>
<script>
  const macaronColors = [
    '#E08283', '#F7C8E0', '#F5B7B1', '#FAD7A0', '#F4D03F',
    '#EB984E', '#F5CBA7', '#EDBB99', '#E59866', '#E6B0AA',
    '#D7BDE2', '#A9CCE3', '#A3E4D7', '#A2D9CE', '#76D7C4',
    '#73C6B6', '#7FB3D5', '#85C1E9', '#5499C7', '#4A235A'
  ];

  function applyRandomStyles() {
    const textElement = document.getElementById('bubble-text');
    const textContent = textElement.textContent;
    let styledText = '';

    for (let i = 0; i < textContent.length; i++) {
      const randomColor = macaronColors[Math.floor(Math.random() * macaronColors.length)];
      const randomOffset = Math.floor(Math.random() * 50 - 25);
      styledText += `<span style="background-color: ${randomColor}; transform: translateY(${randomOffset}px);">${textContent[i]}</span>`;
    }

    textElement.innerHTML = styledText;
  }

  window.onload = function() {
    applyRandomStyles();

    const cake = document.querySelector('.cake');
    const playButton = document.getElementById('playButton');

    cake.style.width = '100%';
    cake.style.height = 'auto';

    setTimeout(() => {
      cake.style.width = '50%';
      setTimeout(() => {
        playButton.style.transform = 'translate(-50%, -50%) scale(1)';
      }, 3000); // 在蛋糕缩小动画结束后1秒显示播放按钮
    }, 1000);

    playButton.addEventListener('click', function() {
      window.location.href = "image.html"; // 替换为你想要跳转的链接
    });
    };
</script>

</body>
</html>
