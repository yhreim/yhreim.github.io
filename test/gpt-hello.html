<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GPT打字效果</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        #typewriter {
            position: relative;
            width: 100%;
            height: 50px;
            overflow: hidden;
        }
        #typewriter span {
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            white-space: nowrap;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 0.2em;
        }
        @keyframes type {
            from { left: -100%; }
            to { left: 100%; }
        }
        @keyframes erase {
            from { left: 100%; }
            to { left: -100%; }
        }
    </style>
</head>
<body>
    <div id="typewriter">
        <span>Hello, World! 你好，世界！</span>
    </div>

    <script>
        // 这里不需要JavaScript代码，因为CSS动画已经足够实现效果
    </script>
</body>
</html>
